<!DOCTYPE html>
<html>

	<title>latihan2</title>
</head>
<body>

<h1>Form HTML</h1>
<form>
	<label for="nama">Nama:</label>
	<input type="text" name="nama" id="nama">
		<br><br>
	<label>Jenis Kelamin:</label>
	<input type="radio" name="gender">Pria
	<input type="radio" name="gender">Wanita
		<br><br>
	<label for="address">Alamat</label>
	<input type="text" name="address" id="address">
		<br><br>
	<label for="country">Negara</label>
	<select id="country" style="width: 175px">
		<option value="indonesia">Indonesia</option>
    	<option value="malaysia">Malaysia</option>
    	<option value="singapura">Singapura</option>
	</select>
		<br><br>
	<label for="email">Email</label>
	<input type="email" name="email" id="email">
		<br><br>
	<label for="Foto">Foto</label>
	<input type="text" name="foto" id="foto">
	<button type="search">Browse..</button>
		<br><br>
	<label for="komen">Komentar</label>
	<textarea id="komen" rows="4" cols="35"></textarea>
	<button type="submit">Submit</button>
		<br><br>
</form>

	<p style="text-align: center">Form registrasi</p>


</body>
</html>
